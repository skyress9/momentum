<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
      <div class="play-inputs">
        <div class="track-details">
          <div class="play-track">Aqua Caelestis</div>
          <div class="play-duration">0:00 / 0:39</div>
        </div>
        <input class="play-input input-progress" type="range" value="0">
        <input class="play-input input-volume" type="range" value="50">
        <button class="volume-mute"></button>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="settings">
      <h3 class="settings-title">Settings</h3>
      <div class="settings-item settings-language">
        <div class="select-title">Select language</div>
        <select class="select select-language" name="language" id="language">
          <option value="en">English</option>
          <option value="ru">Russian</option>
        </select>
      </div>
      <div class="settings-item settings-api">
        <div class="select-title">Select API</div>
        <select class="select select-api" name="api" id="api">
          <option value="github">GitHub</option>
          <option value="unsplash">Unsplash API</option>
          <option value="flickr">Flickr API</option>
        </select>
      </div>
    </div>

    <div class="footer-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
      <button class="settings-btn">Settings</button>
    </div>

  </footer>


  <script type="module" src="index.js"></script>
</body>
</html>
